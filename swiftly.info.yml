  message2: 'Message 2 Region'
  header: 'Header Region'
  branding: 'Site Branding Region'
  primary_menu: 'Primary Menu Region'
  secondary_menu: 'Secondary Menu Region'
  hero: 'Hero Region'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted Region'
  col_one: '3 Cols (1) Above Region'
  col_two: '3 Cols (2) Above Region'
  col_three: '3 Cols (3) Above Region'
  content_above: 'Content Above Region'
  help: 'Help'
  system_messages: 'System Messages Region'
  content_toolbar: 'Content Toolbar Region'
  page_title: 'Page title Region'
  content: 'Content Main Region'
  content_below: 'Content Below Region'

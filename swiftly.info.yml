name: Swiftly
type: theme
base theme: stable9
description: 'Swiftly Theme by PHOENIXSEO.de. Based on Tailwind CSS.'
core_version_requirement: ^8.9 || ^9 || ^10
dependencies:
  - drupal:components

libraries:
  - swiftly/global-styling


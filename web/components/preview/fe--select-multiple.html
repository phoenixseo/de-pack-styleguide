

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Form-Elements: Select (multiple)</title>
</head>
<body>

  <div class="prose sm:prose-sm md:prose-base lg:prose-lg xl:prose-xl 2xl:prose-2xl">
    <div class="mt-2 mb-2">
  <label for="selectmulti">Select-Option-Multi:</label>
  <select class="form-select block w-full" type="select" id="selectmulti" size="10" multiple>
    <optgroup label="Treffe Deine Wahl">
            <option value="eins">Erste Option</option>
            <option value="zwei">Zweite Option</option>
            <option value="drei">Dritte Option</option>
            <option value="vier">Vierte Option</option>
            <option value="fünf">Fünfte Option</option>
          </optgroup>
  </select>
</div>

  </div>

</body>
</html>
